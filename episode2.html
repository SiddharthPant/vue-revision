<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/js/vendor/vue.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;

        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>

<div id="app">
    <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click Me</button>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                active: false
            };
        },

        methods: {
            toggle() {
                this.active = ! this.active;
            }
        }
    }).mount('#app');
</script>
</body>
</html>
